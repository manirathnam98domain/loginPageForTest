<div class="flex justify-content-center align-items-center h-full">
  <form [formGroup]="registerForm" (ngSubmit)="sumbitDetails()">
    <p-card header="Register" [style]="{ width: '360px' }">
      <div class="field">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          pInputText
          formControlName="fullName"
          class="w-full"
          name="fullName"
          placeholder="Type your Name"
        />
        <small
          *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)"
          class="block p-error"
        >
          <div *ngIf="fullName.errors?.['required']">Name is required.</div>
          <div *ngIf="fullName.errors?.['fullName']">
            Email should be valid.
          </div>
        </small>
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input
          type="email"
          pInputText
          formControlName="email"
          class="w-full"
          name="email"
          placeholder="Type your Email"
        />
        <small
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="block p-error"
        >
          <div *ngIf="email.errors?.['required']">Email is required.</div>
          <div *ngIf="email.errors?.['email']">Email should be valid.</div>
        </small>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input
          type="password"
          pInputText
          formControlName="password"
          class="w-full"
          name="password"
          placeholder="Type your password"
        />
        <small
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="block p-error"
        >
          <div *ngIf="password.errors?.['required']">Password is required</div>
        </small>
      </div>
      <div class="field">
        <label for="confirmPassword">ConfirmPassword</label>
        <input
          type="password"
          pInputText
          formControlName="confirmPassword"
          class="w-full"
          name="confirmPassword"
          placeholder="Type your confirm Password"
        />
        <small
          *ngIf="
            confirmPassword.invalid &&
            (confirmPassword.dirty || confirmPassword.touched)
          "
          class="block p-error"
        >
          <div *ngIf="confirmPassword.errors?.['required']">
            Confirm Password is required
          </div>
        </small>
        <small
        *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
        class="block p-error"
      > Password Should match
      </small>
      </div>
      <p-toast />
      <p-button
        label="Register"
        styleClass="w-full"
        severity="success"
        [disabled]="registerForm.invalid"
        type="submit"
      />
      <div class="mt-2">
        Already a member ? <a href="/login">Login</a>
        <!-- routerLink="/register" -->
      </div>
    </p-card>
  </form>
</div>
